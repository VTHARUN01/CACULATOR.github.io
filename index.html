<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="caculator.css">
</head>

<body>
    <button id="noob">CACULATOR</button>
    <div id="res"></div>
    <div>
        <button id="btn0" value='0'>0</button>
        <button id="btn1" value='1'>1</button>
        <button id="btnClr" value="C">C</button>
        <button id="btnEql" value="=">=</button>
    </div>
    <div><button id="btn2" value='2'>2</button>
        <button id="btn3" value='3'>3</button>
        <button id="btn4" value='4'>4</button>
        <button id="btn5" value='5'>5</button>
    </div>
    <div><button id="btn6" value='6'>6</button>
        <button id="btn7" value='7'>7</button>
        <button id="btn8" value='8'>8</button>
        <button id="btn9" value='9'>9</button>
    </div>
    <div>
        <button id="btnSum" value="+">+</button>
        <button id="btnSub" value="-">-</button>
        <button id="btnMul" value="*">*</button>
        <button id="btnDiv" value="/">/</button>
    </div>
    <script src="caculator.js"></script>
</body>

</html>
